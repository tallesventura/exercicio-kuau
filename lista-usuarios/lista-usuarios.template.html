<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-primary">
				<div class="panel-heading">Buscador</div>
				<div class="panel-body">
					<div class="input-group">
			    		<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
			    		<input ng-model="$ctrl.query" ng-keyup="$ctrl.dispararTimer()" 
			    				type="text" class="form-control" placeholder="Username">
					</div>
					<div class="row">
						<div class="resultados col-xs-3">
							<p>Resultados: <span class="label label-default">{{$ctrl.total}}</span></p>
						</div>
						<div class="carregamento col-xs-9">
							<span id="icCarregando" class="fa fa-spinner fa-pulse fa-3x fa-fw hidden"></span>
							<span class="sr-only">Carregando...</span>
						</div>
					</div>
					
					
				</div>
			</div>
		</div>

		<div class="col-xs-12">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<p>Resultados</p>
				</div>
				<div class="panel-body">
					<div class="list-group">
						<a class="list-group-item" ng-repeat="usuario in $ctrl.usuarios"
							href="#!/usuarios/{{usuario.login}}"> 
								<img ng-src="{{usuario.avatar_url}}" class="foto-lista">
								{{usuario.login}}
						</a>
					</div>
				</div>
				<div class="panel-footer">
					<p>Página {{$ctrl.pagAtual}} de {{$ctrl.numPaginas}}</p>
					<div class="btn-group">
						<button id="btnPrim" type="button" class="btn btn-primary" ng-click="$ctrl.irParaPrimeira()">Primeira</button>
						<button id="btnAnt" type="button" class="btn btn-primary" ng-click="$ctrl.irParaAnterior()">Anterior</button>
						<button id="btnProx" type="button" class="btn btn-primary" ng-click="$ctrl.irParaProxima()">Próxima</button>
						<button id="btnUlt" type="button" class="btn btn-primary" ng-click="$ctrl.irParaUltima()">Última</button>
					</div>
				</div>
			</div>
			
			
			
		</div>
	</div>
</div>
